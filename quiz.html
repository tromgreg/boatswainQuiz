<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Easy BM Quiz</title>
</head>
<body>
    <div class="wrapper">
        <div class="quiz">
          <div class="quiz_header">
            <div class="quiz_user">
              <h4>Welcome! <span class="name"></span></h4>
            </div>
            <div class="quiz_timer">
              <span class="time">00:00</span>
            </div>
          </div>
          <div class="quiz_body">
          <div id="questions"></div>

          <button class="btn-next" onclick="next()">Next Question</button>
        </div>
      </div>
    </div>
    <script src="JS files/quiz.js"></script>
    <script src="JS files/user.js"></script>
    <script src="JS files/time.js"></script>
  </body>
</html>
